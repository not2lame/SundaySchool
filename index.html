        const DEVOTIONAL_DATA = [
            { id: 'monday', day: 'Mon', fullDay: 'Monday', date: 'Jan 26', title: 'Walking with God üö∂', text: 'The phrase "walk with God" appears in scripture to describe righteous individuals, including Enoch. It implies a journey that is steady, consistent, and intimate. It doesn\'t say Enoch "ran" or "sprinted" with God; he walked. Walking suggests a pace that is sustainable and side-by-side. In a world of rushing and striving, the Lord‚Äôs invitation to Enoch is also for us: to slow down, align our pace with His, and simply walk with Him.', prompt: 'Reflection: What is one area of your life where you feel you are rushing ahead or lagging behind the Savior? How can you "walk" with Him today?', scriptureRef: 'Moses 6:34', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p34', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'tuesday', day: 'Tue', fullDay: 'Tuesday', date: 'Jan 27', title: 'Man of Holiness ‚ú®', text: 'In a powerful revelation to Adam, God reveals His name: "Man of Holiness." This title changes everything about how we view God and ourselves. He is not a distant force; He is a Holy Man, our Father. Consequently, Jesus Christ is the "Son of Man"‚Äîmeaning the Son of the Man of Holiness. Because Holiness is His nature, and we are His children, holiness is part of our spiritual DNA. We aren\'t just trying to be good; we are learning to be like our Father.', prompt: 'Challenge: In your prayers today, address God with the reverence due to him as "Man of Holiness," and thank Him for the potential He has placed within you to become like Him.', scriptureRef: 'Moses 6:57', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p57', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'wednesday', day: 'Wed', fullDay: 'Wednesday', date: 'Jan 28', title: 'The Only Name üîë', text: 'We often end our prayers or perform ordinances "in the name of Jesus Christ" without fully pausing to consider the weight of that phrase. In ancient legal and royal settings, speaking in someone\'s name meant you carried their full authority. When we take His name upon us, we are adopted into His family and authorized to act with His power. As Enoch taught, it is the only name given under heaven whereby salvation comes. Taking his name upon us is the pathway to the Father‚Äôs presence.', prompt: 'Reflection: When you partake of the sacrament or pray this week, consciously think about what it means to be "authorized" to use the name of Jesus Christ.', scriptureRef: 'Moses 6:52', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p52', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'thursday', day: 'Thu', fullDay: 'Thursday', date: 'Jan 29', title: 'Teach These Things Freely üó£Ô∏è', text: 'The Lord commanded Adam to teach these gospel truths "freely" unto his children. As parents, grandparents, or mentors, we sometimes hold back because we fear we aren\'t experts, or we worry about being "preachy." But Elder Robert D. Hales taught that "being there" for our youth means more than just being in the same room; it means connecting with their hearts. The Lord asks us to share what we know‚Äîimperfectly but freely.', prompt: 'Challenge: Share a simple spiritual experience or testimony with a child, grandchild, or younger friend this week. Keep it natural and "free."', scriptureRef: 'Moses 6:58', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p58', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'friday', day: 'Fri', fullDay: 'Friday', date: 'Jan 30', title: 'Eyes to See üëÄ', text: 'When Enoch was called, he felt inadequate and "slow of speech." The Lord‚Äôs solution was unique: He told Enoch to anoint his eyes with clay and wash them. When Enoch did, he saw "things which were not visible to the natural eye." Sometimes, we are blinded by our natural perspective‚Äîour worries, our flaws, or our daily grind. We need the "clay" of the Atonement of Jesus Christ to heal our vision so we can see ourselves and others the way God sees us.', prompt: 'Reflection: What is a situation in your life right now where you need to see "things which are not visible to the natural eye"? Ask the Lord for that spiritual sight.', scriptureRef: 'Moses 6:35-36', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p35-36', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'saturday', day: 'Sat', fullDay: 'Saturday', date: 'Jan 31', title: 'Born of Water and Spirit üåä', text: 'We sometimes think of baptism as a New Testament practice, but Moses chapter 6 clarifies that the Gospel of Jesus Christ was established from the beginning. Adam was baptized, caught away by the Spirit, and "born of God." The symbols are universal: water to cleanse, the Spirit to justify, and blood to sanctify. Being "born again" isn\'t just a one-time event at age eight; it is a continual process of sanctification throughout our lives.', prompt: 'Reflection: How have you felt the "quickening" of the inner man (Moses 6:65) recently (having your spirit enlivened, enlightened, and spiritually reawakened by the power of the Holy Ghost)? How can you renew your rebirth this Sabbath?', scriptureRef: 'Moses 6:59-60', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p59-60', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'sunday', day: 'Sun', fullDay: 'Sunday', date: 'Feb 1', title: 'Strength in Weakness üí™', text: 'If you have ever felt overwhelmed by a calling or a responsibility, you are in good company. Enoch told the Lord, "I am but a lad, and all the people hate me; for I am slow of speech." The Lord didn\'t dispute Enoch\'s weakness; instead, He promised His presence: "Open thy mouth, and it shall be filled... for I am with thee." God does not call the qualified; He qualifies the called who are willing to walk with Him.', prompt: 'Challenge: Identify a weakness you feel limits your service. commit to "opening your mouth" or acting in faith this week, trusting the Lord to fill the gap.', scriptureRef: 'Moses 6:31-32', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p31-32', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' }
        ];

        const YM_DATA = [
             { id: 'monday', day: 'Mon', date: 'Jan 26', title: '"I Am But a Lad" üß±', text: 'When Enoch was called to be a prophet, he didn\'t feel like a hero. He told the Lord, "I am but a lad, and all the people hate me; for I am slow of speech." You might feel similar sometimes‚Äîtoo young, awkward, or overlooked to make a difference. But the Lord\'s reply to Enoch is His promise to you as a priesthood holder: "Open thy mouth, and it shall be filled... for I am with thee." God doesn\'t need you to be the loudest or the coolest guy in the room; He just needs you to stand up and open your mouth. He provides the power.', prompt: 'Challenge: If you feel nervous about a responsibility this week (school, sports, or church), say a quick prayer reminding the Lord that you are willing to "open your mouth" if He will fill it.', scriptureRef: 'Moses 6:31-32', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p31-32', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'tuesday', day: 'Tue', date: 'Jan 27', title: 'Walk With Me ü•æ', text: 'The scriptures say Enoch "walked with God." This wasn\'t a sprint; it was a steady, consistent pace. The Lord gave Enoch a command that applies to every priesthood holder: "Abide in me, and I in you; therefore walk with me." To "abide" means to stay fixed and stable. In a world that wants you to drift or quit when things get hard, the Lord is inviting you to stand your ground and walk side-by-side with Him. A priesthood holder is defined by who he walks with.', prompt: 'Reflection: Who are you walking with? Do your friends help you walk with God, or do they pull you away from Him?', scriptureRef: 'Moses 6:34', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p34', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'wednesday', day: 'Wed', date: 'Jan 28', title: 'Man of Holiness üèîÔ∏è', text: 'The world has a lot of confusing definitions of what it means to be a "man." But God gives the ultimate definition in Moses 6:57. He reveals that His name is "Man of Holiness." That means holiness is the ultimate masculine trait. It‚Äôs not about being soft; it‚Äôs about spiritual strength, self-mastery, and purity. Since you are His son, you have the potential to become a "Man of Holiness" too. That is your heritage and your destiny.', prompt: 'Challenge: Identify one habit you have that doesn\'t fit a "Man of Holiness." Make a plan to cut it out of your life this week.', scriptureRef: 'Moses 6:57', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p57', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'thursday', day: 'Thu', date: 'Jan 29', title: 'Acting in the Name üìõ', text: 'When you pass the sacrament or perform a baptism, you do it "in the name of Jesus Christ." This isn\'t just a phrase; it\'s a delegation of authority. In ancient times, speaking in the King\'s name meant you carried the King\'s power. Moses 6:52 teaches that Christ‚Äôs name is the only name given under heaven whereby salvation comes. When you hold the priesthood, you are authorized to act for the Savior. That means you represent Him at all times‚Äînot just on Sundays.', prompt: 'Reflection: If you were wearing a nametag that said "Representative of Jesus Christ" at school today, would you change anything about how you acted?', scriptureRef: 'Moses 6:52', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p52', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'friday', day: 'Fri', date: 'Jan 30', title: 'Spiritual Vision üëÅÔ∏è', text: 'Enoch was commanded to anoint his eyes with clay and wash them. After he did, he could see "things which were not visible to the natural eye." A "seer" is someone who sees things as God sees them. As you grow in the priesthood, you can develop this spiritual vision. It helps you see danger before it hits, see the truth when the world lies, and see the worth of people others ignore. You get this vision by keeping your covenants and listening to the Spirit.', prompt: 'Challenge: Pray specifically for "eyes to see" someone who needs your help today, then act on the first impression you get.', scriptureRef: 'Moses 6:35-36', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p35-36', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'saturday', day: 'Sat', date: 'Jan 31', title: 'Teach Freely üì¢', text: 'God told Adam to teach the gospel "freely" to his children. You might think teaching is just for missionaries or adults, but as a priesthood holder, you are called to teach and testify now. You don\'t have to be a scripture scholar to share what you believe. Being "free" with the gospel means being open, honest, and unashamed of your standards. Whether it\'s explaining why you don\'t drink or inviting a friend to an activity, share what you know.', prompt: 'Reflection: Is there a friend you\'ve been hesitating to invite to church or youth activities? What is holding you back?', scriptureRef: 'Moses 6:58', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p58', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'sunday', day: 'Sun', date: 'Feb 1', title: 'Clean and Reborn üöø', text: 'Adam asked the Lord why men need to be baptized. The answer was simple but profound: because we need to be born again. We are born into the world by water, blood, and spirit, and we are born into God\'s kingdom by the water of baptism, the blood of Christ, and the Holy Spirit. As you prepare the sacrament today (or partake of it), remember that this ordinance is how we stay clean. It‚Äôs the reset button. It‚Äôs how we become "quickened" in the inner man.', prompt: 'Challenge: Pay close attention to the sacrament prayers today. Listen for the words "always remember him" and ask yourself how you can do that better this week.', scriptureRef: 'Moses 6:59-60', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p59-60', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' }

        const YW_DATA = [
            { id: 'monday', day: 'Mon', date: 'Jan 26', title: 'Walk With Me üëü', text: 'Have you ever noticed how walking with a best friend makes a long journey feel short? In Moses 6, we learn that "Enoch walked with God". This isn\'t just about physical steps; it\'s about a relationship with Him. The Lord actually invites Enoch‚Äîand you‚Äîto "abide in me, and I in you; therefore walk with me". He wants to be your daily walking buddy, not just someone you visit on Sundays. When you walk with Him, you don\'t have to face high school, friends, or fears alone.', prompt: 'Challenge: Put your phone away for 10 minutes today and go for a literal walk (or just sit outside). Talk to God like you‚Äôre walking right next to Him.', scriptureRef: 'Moses 6:34', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p34', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'tuesday', day: 'Tue', date: 'Jan 27', title: 'Divine DNA üß¨', text: 'We live in a world obsessed with labels‚Äîwho is popular, who is smart, who is athletic. But God reveals His own "label" to Adam: "Man of Holiness is his name". Because He is your Father, and His name is Holiness, that means holiness is in your DNA. You aren\'t just going through mortality trying to be good; you are a Daughter of Heavenly Parents with the potential to become like them. Your divine identity is way more permanent than any label the world tries to stick on you.', prompt: 'Reflection: If you truly believed you had "Holiness" in your spiritual DNA, how would that change the way you treat yourself when you make a mistake?', scriptureRef: 'Moses 6:57', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p57', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'wednesday', day: 'Wed', date: 'Jan 28', title: 'The Ultimate Glow Up ‚ú®', text: 'When Enoch was called to be a prophet, he basically panicked. He told the Lord, "I am but a lad, and all the people hate me; for I am slow of speech". Sound familiar? We often feel too young, too awkward, or just "not enough." But God didn‚Äôt say, "Oh, you\'re right, never mind." He said, "Open thy mouth, and it shall be filled... for I am with thee". God doesn\'t need you to be perfect; He just needs you to be willing. He specializes in turning "lads" and "lasses" into mighty souls.', prompt: 'Challenge: Write down one insecurity you have about serving God or others. Then write "God is with me" next to it and cross out the fear.', scriptureRef: 'Moses 6:31-32', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p31-32', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'thursday', day: 'Thu', date: 'Jan 29', title: 'Spiritual Filters üëì', text: 'Social media filters can change how we look, but the Lord gave Enoch a "filter" that changed how he saw. God told him to anoint his eyes with clay and wash them. After he did, he saw "things which were not visible to the natural eye". Sometimes we get stuck seeing things with our "natural eyes"‚Äîjudging ourselves by likes, grades, or appearances. We need the Lord to help us see our true value and the people around us through His spiritual lens.', prompt: 'Reflection: Who is someone at school or church you might be judging with your "natural eyes"? Ask Heavenly Father to help you see them the way He does.', scriptureRef: 'Moses 6:35-36', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p35-36', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'friday', day: 'Fri', date: 'Jan 30', title: 'Wearing His Name üè∑Ô∏è', text: 'We wear the names of sports teams and popular brand names on our clothes all the time to show what we like or support. But the most powerful name we can "wear" is Jesus Christ. Scripture says His is "the only name... whereby salvation shall come". When we take His name upon us at baptism and renew it during the sacrament, we are basically saying, "I‚Äôm with Him." We are adopted into His family. It‚Äôs the ultimate status symbol that actually matters eternally.', prompt: 'Challenge: Wear something that reminds you of the Savior (e.g. emblems of belonging) or put a note in your pocket today that reminds you whose name you represent.', scriptureRef: 'Moses 6:52', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p52', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'saturday', day: 'Sat', date: 'Jan 31', title: '"Are You In There?" ü§î', text: 'There is a sweet story about a grandson who pushed his way between his grandpa and a newspaper, grabbed his grandpa\'s face, and asked, "Grandpa, are you in there?". Sometimes we are physically present at church, seminary, or with our families, but our minds are scrolling through TikTok or worrying about tomorrow. Being "in there" means being present‚Äîconnecting heart-to-heart with the people around us and with God.', prompt: 'Reflection: When you are with your family or friends today, try to be fully "in there." Put the distractions away and really listen.', scriptureRef: 'Moses 6:58', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p58', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' },
            { id: 'sunday', day: 'Sun', date: 'Feb 1', title: 'Water, Spirit, Blood ü©∏', text: 'Did you know the plan of salvation has been the same since the very beginning? Even Adam was baptized! The Lord taught him that we are born into the world by water, blood, and spirit, and we are "born again" into the kingdom of heaven by the same three things: the water of baptism, the Spirit (Holy Ghost), and the blood of Christ. It\'s a beautiful pattern. Every time you partake of the sacrament, you are checking in on that "rebirth," letting the blood of Christ cleanse you all over again.', prompt: 'Challenge: During the sacrament today, think about the "blood" part of the equation. Imagine the Savior washing away any mistakes from this week so you can start fresh.', scriptureRef: 'Moses 6:59', scriptureLink: 'https://www.churchofjesuschrist.org/study/scriptures/pgp/moses/6?lang=eng&id=p59', lessonLink: 'https://www.churchofjesuschrist.org/study/manual/come-follow-me-for-home-and-church-old-testament-2026/05?lang=eng' }

            const [activeTab, setActiveTab] = useState('devotional');
            const [activeDayId, setActiveDayId] = useState('');
            const [showToast, setShowToast] = useState(false);
            const [youthGroup, setYouthGroup] = useState('ym'); // 'ym' or 'yw'

            // Initialize Day based on current date
            useEffect(() => {
                const dayMap = ['sunday', 'monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday'];
                const todayIndex = new Date().getDay();
                setActiveDayId(dayMap[todayIndex]);
            }, []);

            const getActiveData = (dataArray) => {
                return dataArray.find(d => d.id === activeDayId) || dataArray[0];
            };

            const copyToClipboard = (dayData) => {
                const promptParts = dayData.prompt.split(':');
                const promptLabel = promptParts[0];
                const promptText = promptParts.slice(1).join(':').trim();
                const scriptureText = (dayData.scriptureRef && dayData.scriptureLink)
                    ? `Scripture: ${dayData.scriptureRef}\n${dayData.scriptureLink}\n\n`
                    : ""; 

                // Use dayData.date if available, otherwise fallback to empty string or generic
                const dateStr = dayData.date ? dayData.date : "";

                const textToCopy = `‚ú® Daily Devotional ‚ú®\n\n${dateStr}\n*${dayData.title}*\n\n${dayData.text}\n\n*${promptLabel}:* ${promptText}\n\n${scriptureText}Full Lesson:\n${dayData.lessonLink}`;

                // Modern clipboard API
                if (navigator.clipboard && navigator.clipboard.writeText) {
                      navigator.clipboard.writeText(textToCopy).then(() => {
                        setShowToast(true);
                    }).catch(err => {
                        fallbackCopy(textToCopy);
                    });
                } else {
                    fallbackCopy(textToCopy);
                }
            };

            const fallbackCopy = (text) => {
                 try {
                    const textArea = document.createElement("textarea");
                    textArea.value = text;
                    
                    // Avoid scrolling to bottom
                    textArea.style.top = "0";
                    textArea.style.left = "0";
                    textArea.style.position = "fixed";
        
                    document.body.appendChild(textArea);
                    textArea.focus();
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    setShowToast(true);
                 } catch (err) {
                     console.error("Fallback copy failed", err);
                 }
            };

            const renderDevotional = () => {
                const data = getActiveData(DEVOTIONAL_DATA);
                return (
                    <div className="space-y-6 fade-in max-w-2xl mx-auto">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-stone-200">
                            <span className="text-amber-600 text-sm font-bold uppercase tracking-widest">{data.date}</span>
                            <h2 className="text-3xl font-serif font-bold text-stone-800 mt-2 mb-4">{data.title}</h2>
                            <p className="text-stone-600 leading-relaxed text-lg">{data.text}</p>
                            
                            <div className="mt-8 p-5 bg-amber-50 rounded-xl border border-amber-100">
                                <h3 className="font-bold text-amber-900 mb-2 flex items-center gap-2">
                                    <span className="w-2 h-2 bg-amber-500 rounded-full"></span>
                                    {data.prompt.split(':')[0]}
                                </h3>
                                <p className="text-stone-700 italic">{data.prompt.split(':').slice(1).join(':')}</p>
                            </div>

                            <div className="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
                                {data.scriptureLink && (
                                    <a href={data.scriptureLink} target="_blank" className="flex items-center justify-center gap-2 bg-amber-600 text-white py-3 rounded-lg font-medium hover:bg-amber-700 transition">
                                        <IconBookOpen className="w-4 h-4" /> Read Scripture: {data.scriptureRef}
                                    </a>
                                )}
                                <a href={data.lessonLink} target="_blank" className="flex items-center justify-center gap-2 bg-stone-200 text-stone-700 py-3 rounded-lg font-medium hover:bg-stone-300 transition">
                                    <IconLink className="w-4 h-4" /> Full Lesson
                                </a>
                            </div>

                            <button 
                                onClick={() => copyToClipboard(data)}
                                className="w-full mt-4 py-4 border-t border-stone-100 text-stone-500 hover:text-amber-600 font-medium flex items-center justify-center gap-2 transition-colors"
                            >
                                <IconShare className="w-4 h-4" /> Share Devotional
                            </button>
                        </div>
                    </div>
                );
            };

            const renderYouth = () => {
                const data = getActiveData(youthGroup === 'ym' ? YM_DATA : YW_DATA);
                return (
                    <div className="fade-in max-w-3xl mx-auto">
                        {/* Toggle Switch for YM/YW */}
                        <div className="flex justify-center mb-6 bg-stone-200 p-1 rounded-xl inline-flex w-full sm:w-auto mx-auto">
                            <button 
                                onClick={() => setYouthGroup('ym')}
                                className={`flex-1 sm:flex-none px-8 py-2 rounded-lg font-bold transition-all ${youthGroup === 'ym' ? 'bg-white shadow-sm text-amber-700' : 'text-stone-500 hover:text-stone-700'}`}
                            >
                                Young Men
                            </button>
                            <button 
                                onClick={() => setYouthGroup('yw')}
                                className={`flex-1 sm:flex-none px-8 py-2 rounded-lg font-bold transition-all ${youthGroup === 'yw' ? 'bg-white shadow-sm text-amber-700' : 'text-stone-500 hover:text-stone-700'}`}
                            >
                                Young Women
                            </button>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-stone-200 relative overflow-hidden">
                            {/* Decorative Top Border */}
                            <div className={`absolute top-0 left-0 w-full h-2 ${youthGroup === 'ym' ? 'bg-blue-600' : 'bg-pink-500'}`}></div>

                            <h2 className="text-2xl font-serif font-bold text-stone-800 mt-4 mb-4">{data.title}</h2>
                            <p className="text-stone-600 leading-relaxed">{data.text}</p>
                            
                            <div className="mt-6 p-5 bg-stone-50 rounded-xl border border-stone-100">
                                <h3 className="font-bold text-stone-800 mb-2">{data.prompt.split(':')[0]}</h3>
                                <p className="text-stone-600">{data.prompt.split(':').slice(1).join(':')}</p>
                            </div>
                             <div className="mt-6 grid grid-cols-1 sm:grid-cols-2 gap-3">
                                {data.scriptureLink && (
                                    <a href={data.scriptureLink} target="_blank" className={`flex items-center justify-center gap-2 text-white py-3 rounded-lg font-medium transition ${youthGroup === 'ym' ? 'bg-blue-600 hover:bg-blue-700' : 'bg-pink-500 hover:bg-pink-600'}`}>
                                        <IconBookOpen className="w-4 h-4" /> Read Scripture: {data.scriptureRef}
                                    </a>
                                )}
                                <a href={data.lessonLink} target="_blank" className="flex items-center justify-center gap-2 bg-stone-200 text-stone-700 py-3 rounded-lg font-medium hover:bg-stone-300 transition">
                                    <IconLink className="w-4 h-4" /> Full Lesson
                                </a>
                            </div>
                             <button 
                                onClick={() => copyToClipboard(data)}
                                className="w-full mt-4 py-4 border-t border-stone-100 text-stone-500 hover:text-stone-800 font-medium flex items-center justify-center gap-2 transition-colors"
                            >
                                <IconShare className="w-4 h-4" /> Share Content
                            </button>
                        </div>
                    </div>
                );
            };

            const renderSongs = () => {
                const data = getActiveData(SONGS_DATA);
                return (
                    <div className="fade-in max-w-3xl mx-auto">
                         <div className="text-center bg-white p-6 rounded-2xl shadow-sm border border-stone-200 mb-6">
                            <div className="w-12 h-12 bg-amber-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <IconMusic className="w-6 h-6 text-amber-700" />
                            </div>
                            <h2 className="text-2xl font-serif font-bold text-stone-800">Songs of the Soul</h2>
                            <p className="mt-2 text-stone-500 text-sm">Music to invite the Spirit into your daily study.</p>
                        </div>

                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-stone-200">
                            <h3 className="text-lg font-bold text-stone-400 uppercase tracking-wider mb-4">Daily Selection</h3>
                            <h2 className="text-xl font-bold text-stone-800 mb-2">{data.title}</h2>
                            <p className="text-stone-600 italic mb-8 text-sm border-l-2 border-amber-300 pl-4">{data.devotionalText}</p>
                            
                            <div className="space-y-8">
                                {/* Hymn Section */}
                                <div>
                                    <span className="text-xs font-bold text-amber-600 tracking-widest uppercase mb-2 block flex items-center gap-2">
                                        <IconMusic className="w-3 h-3" /> Hymn Selection
                                    </span>
                                    <div className="flex items-start justify-between gap-4">
                                        <h3 className="text-xl font-serif font-bold text-stone-800">{data.hymnTitle}</h3>
                                        <a href={data.hymnLink} target="_blank" rel="noopener noreferrer" className="text-amber-600 hover:text-amber-700 transition-colors" aria-label="Play Song">
                                            <IconPlayCircle className="w-8 h-8" />
                                        </a>
                                    </div>
                                    <p className="mt-2 text-stone-600 text-sm leading-relaxed">{data.hymnAnalysis}</p>
                                </div>

                                <hr className="border-stone-100" />

                                {/* Song Section */}
                                <div>
                                    <span className="text-xs font-bold text-sky-600 tracking-widest uppercase mb-2 block flex items-center gap-2">
                                        <IconMusic className="w-3 h-3" /> Contemporary Song
                                    </span>
                                    <div className="flex items-start justify-between gap-4">
                                        <div>
                                            <h3 className="text-xl font-serif font-bold text-stone-800">{data.songTitle}</h3>
                                            <p className="text-xs text-stone-400 mb-2">by {data.songArtist}</p>
                                        </div>
                                        <a href={data.songLink} target="_blank" rel="noopener noreferrer" className="text-sky-600 hover:text-sky-700 transition-colors" aria-label="Play Song">
                                            <IconPlayCircle className="w-8 h-8" />
                                        </a>
                                    </div>
                                    <p className="mt-2 text-stone-600 text-sm leading-relaxed">{data.songAnalysis}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            };

            const renderStudy = () => {
                return (
                    <div className="fade-in max-w-6xl mx-auto pb-12">
                         <div id="printable-study-section" className="bg-white p-8 rounded-2xl shadow-sm border border-stone-200 relative">
                            
                            <div className="flex justify-between items-start mb-2">
                                 <div className="w-full">
                                    <h1 className="text-3xl font-serif font-bold text-center text-amber-800">Discussion Guide</h1>
                                 </div>
                                 <button 
                                    onClick={() => window.print()} 
                                    className="no-print absolute top-6 right-6 text-stone-400 hover:text-stone-600 hover:bg-stone-100 p-2 rounded-full transition-all"
                                    aria-label="Print Discussion Guide"
                                    title="Print Discussion Guide"
                                >
                                    <IconPrinter className="w-6 h-6" />
                                </button>
                            </div>

                            <p className="text-center text-stone-500 mb-8 italic">"{WEEK_INFO.title}"</p>
                            
                            {/* --- ADDED IMAGE HERE --- */}
                            <div className="mb-8">
                                <img 
                                    src="Graphic.jpg" 
                                    alt="Infographic: Old Testament" 
                                    className="w-full h-auto rounded-lg shadow-md border border-stone-200"
                                    onError={(e) => {e.target.style.display = 'none'}} 
                                />
                            </div>
                            {/* ------------------------ */}
                            
                            {STUDY_GUIDE_DATA.map((section, idx) => (
                                <div key={idx} className="mb-10 last:mb-0">
                                    <h2 className="text-xl font-bold text-stone-800 mb-3 border-b border-amber-100 pb-2">{section.title}</h2>
                                    
                                    {section.content && section.content.map((p, i) => (
                                        <p key={i} className="text-stone-700 mb-3 leading-relaxed">{p}</p>
                                    ))}

                                    {section.discussionPoint && (
                                        <div className="mb-4">
                                            <h3 className="text-amber-700 font-semibold text-sm uppercase mb-1">Context</h3>
                                            <p className="text-stone-700">{section.discussionPoint}</p>
                                        </div>
                                    )}

                                    {section.quote && (
                                        <blockquote className="border-l-4 border-stone-300 pl-4 py-1 my-4 text-stone-600 italic bg-stone-50 p-3 rounded-r-lg">
                                            {section.quote}
                                        </blockquote>
                                    )}

                                    {section.question && (
                                        <ToggleAnswer question={section.question} answer={section.answer} />
                                    )}

                                    {section.questions && section.questions.map((qItem, qIdx) => (
                                        <ToggleAnswer key={qIdx} question={qItem.q} answer={qItem.a} />
                                    ))}
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // Dynamic Footer based on view
            const renderFooter = () => (
                <footer className="p-6 text-center text-stone-400 text-xs">
                    <p>{WEEK_INFO.valediction}</p>
                </footer>
            );

            return (
                <div className="flex flex-col h-full bg-stone-100">
                    {/* Header */}
                    <header className="bg-white border-b border-stone-200 pt-6 pb-2 px-4 shadow-sm z-10">
                        <div className="max-w-4xl mx-auto text-center">
                            <h1 className="text-xs font-bold tracking-[0.2em] text-stone-400 uppercase mb-1">Come, Follow Me</h1>
                            <h2 className="text-lg sm:text-xl font-serif font-bold text-stone-800 leading-tight">{WEEK_INFO.title}</h2>
                            <p className="text-stone-500 text-xs mt-1 mb-4">{WEEK_INFO.dateRange}</p>

                            {/* Main Nav Tabs */}
                            <div className="flex justify-center space-x-1 sm:space-x-4 mt-4 overflow-x-auto hide-scrollbar pb-2">
                                <button onClick={() => setActiveTab('devotional')} className={`flex flex-col sm:flex-row items-center gap-2 px-4 py-2 rounded-xl transition-all ${activeTab === 'devotional' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-stone-400 hover:text-stone-600'}`}>
                                    <IconSun className="w-5 h-5" />
                                    <span className="text-xs sm:text-sm font-medium">Daily</span>
                                </button>
                                <button onClick={() => setActiveTab('youth')} className={`flex flex-col sm:flex-row items-center gap-2 px-4 py-2 rounded-xl transition-all ${activeTab === 'youth' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-stone-400 hover:text-stone-600'}`}>
                                    <IconUsers className="w-5 h-5" />
                                    <span className="text-xs sm:text-sm font-medium">Youth</span>
                                </button>
                                <button onClick={() => setActiveTab('songs')} className={`flex flex-col sm:flex-row items-center gap-2 px-4 py-2 rounded-xl transition-all ${activeTab === 'songs' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-stone-400 hover:text-stone-600'}`}>
                                    <IconMusic className="w-5 h-5" />
                                    <span className="text-xs sm:text-sm font-medium">Music</span>
                                </button>
                                <button onClick={() => setActiveTab('study')} className={`flex flex-col sm:flex-row items-center gap-2 px-4 py-2 rounded-xl transition-all ${activeTab === 'study' ? 'bg-amber-50 text-amber-700 ring-1 ring-amber-200' : 'text-stone-400 hover:text-stone-600'}`}>
                                    <IconBookOpen className="w-5 h-5" />
                                    <span className="text-xs sm:text-sm font-medium">Study</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    {/* Secondary Day Navigation (Horizontal Scroll) - Only show for Daily, Youth, Songs */}
                    {activeTab !== 'study' && (
                        <div className="bg-white border-b border-stone-200 py-2 px-4 shadow-sm z-10">
                            <div className="max-w-4xl mx-auto">
                                <div className="flex space-x-3 overflow-x-auto hide-scrollbar pb-1 sm:justify-center">
                                    {DEVOTIONAL_DATA.map((d) => (
                                        <button
                                            key={d.id}
                                            onClick={() => setActiveDayId(d.id)}
                                            className={`flex-shrink-0 flex flex-col items-center justify-center w-12 h-14 rounded-lg transition-all border ${activeDayId === d.id ? 'bg-stone-800 text-white border-stone-800 shadow-md transform scale-105' : 'bg-white text-stone-500 border-stone-200 hover:border-stone-300'}`}
                                        >
                                            <span className="text-[10px] font-bold uppercase">{d.day}</span>
                                            <span className={`text-lg font-bold leading-none ${activeDayId === d.id ? 'text-amber-400' : 'text-stone-800'}`}>{d.date.split(' ')[1]}</span>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Content Area - Scrollable */}
                    <main className="flex-1 overflow-y-auto p-4 pb-20">
                        {activeTab === 'devotional' && renderDevotional()}
                        {activeTab === 'youth' && renderYouth()}
                        {activeTab === 'songs' && renderSongs()}
                        {activeTab === 'study' && renderStudy()}
                        {renderFooter()}
                    </main>

                    <Toast message="Copied to Clipboard!" show={showToast} onClose={() => setShowToast(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
